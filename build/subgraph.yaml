specVersion: 0.0.2
description: Indexing all Aurora Block data
repository: https://github.com/wannaswap/aurora-blocks
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: aurora
    source:
      address: "0x857725685f5316808E9aD884A6513DCB5028d4Ea"
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ConverterRegistryContract/abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ConverterRegistryContract/ConverterRegistryContract.wasm
